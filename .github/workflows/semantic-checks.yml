name: Semantic Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write
  statuses: write
  checks: write

jobs:
  # --------------------------------------------------------
  # ✅ Check PR Title
  # --------------------------------------------------------
  semantic-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          wip: true
          validateSingleCommit: true

  # --------------------------------------------------------
  # ✅ Check Branch Name
  # --------------------------------------------------------
  semantic-branch-name:
    name: Check Branch Name
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        uses: deepakputhraya/action-branch-name@master
        with:
          regex: "^(main|master|develop|dev)$|^(feature|feat|fix|bugfix|hotfix|release|docs|style|refactor|perf|test|build|ci|chore|revert|dependabot)/.+$"
          allowed_prefixes: "feature,feat,fix,bugfix,hotfix,release,docs,style,refactor,perf,test,build,ci,chore,revert,dependabot"
          ignore: main,master,develop,dev
          min_length: 3
          max_length: 100

  # --------------------------------------------------------
  # ✅ Check Commit Messages
  # --------------------------------------------------------
  semantic-commits:
    name: Check Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
